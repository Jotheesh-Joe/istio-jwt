name: ghcr github action
on:
  push:
    paths:
      - sample-app-api/**
      - .github/workflows/sample-api-ghcr-push.yaml
jobs:
  publish-sample-api-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build the sample-api Docker image
        run: |
          docker build . -f sample-app-api/Dockerfile --tag ghcr.io/jotheesh-joe/sample-app-api:0.0.2
          docker push ghcr.io/jotheesh-joe/sample-app-api:0.0.2

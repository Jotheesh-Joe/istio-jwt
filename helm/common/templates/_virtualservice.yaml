{{- define "common.virtualservice" -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ .Chart.Name }}-virtualservice
  namespace: {{ .Values.namespace }}
spec:
  gateways:
  - {{ .Values.config.gateway }}
  hosts:
  - {{ .Values.config.url }}
  http:
  - route:
    - destination:
        host: {{ .Chart.Name }}-service
        port:
          number: {{ .Values.service.port }}
{{- end -}}
docker:
  registry: ghcr.io/jotheesh-joe
  image:
    name: sample-app-ui
    version: 444f7cb25510c97ee8344150e3aac0abe9a589d9
  container:
    targetPort: 8080
service:
  port: 8080
  protocol: http
deployment:
  replicas: 1
resources:
  requests:
    cpu: 200m
    memory: 4Gi
  limits:
    cpu: 2000m
    memory: 16Gi
envVariables:
  - name: CLIENT_ID
  - name: CLIENT_SECRET
  - name: TENANT_ID
  - name: URL
  - name: API_URL
